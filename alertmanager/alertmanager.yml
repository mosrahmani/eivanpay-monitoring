global:
  resolve_timeout: 5m

# Route configuration - determines how alerts are routed
route:
  receiver: 'telegram-default'
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'telegram-critical'
      group_wait: 0s
      repeat_interval: 1h
      continue: true
    
    # Warning alerts - grouped notification
    - match:
        severity: warning
      receiver: 'telegram-warning'
      group_wait: 30s
      repeat_interval: 6h
    
    # Infrastructure alerts
    - match:
        alertname: HighCPUUsage
      receiver: 'telegram-infrastructure'
      repeat_interval: 4h
    
    - match:
        alertname: HighMemoryUsage
      receiver: 'telegram-infrastructure'
      repeat_interval: 4h
    
    - match:
        alertname: DiskSpaceLow
      receiver: 'telegram-critical'
      repeat_interval: 2h
    
    # Database alerts
    - match:
        alertname: PostgreSQLDown
      receiver: 'telegram-critical'
      repeat_interval: 30m
    
    - match:
        alertname: RedisDown
      receiver: 'telegram-critical'
      repeat_interval: 30m
    
    # Business critical alerts
    - match:
        alertname: PaymentProcessingIssues
      receiver: 'telegram-critical'
      repeat_interval: 30m
    
    - match:
        alertname: WalletBalanceAnomaly
      receiver: 'telegram-critical'
      repeat_interval: 30m
    
    - match:
        alertname: APIServiceDown
      receiver: 'telegram-critical'
      repeat_interval: 30m
    
    # Monitoring stack alerts
    - match:
        alertname: PrometheusDown
      receiver: 'telegram-critical'
      repeat_interval: 15m
    
    - match:
        alertname: AlertmanagerDown
      receiver: 'telegram-critical'
      repeat_interval: 15m

# Inhibition rules - suppress certain alerts when others are firing
inhibit_rules:
  # Suppress warning alerts when critical alerts are firing
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance', 'service']
  
  # Suppress infrastructure warnings when service is down
  - source_match:
      alertname: 'ServiceDown'
    target_match_re:
      alertname: 'High.*'
    equal: ['instance']

# Receivers - define where alerts are sent
receivers:
  - name: 'telegram-default'
    webhook_configs:
      - url: 'http://telegram-webhook:8080/webhook'
        send_resolved: true

  - name: 'telegram-critical'
    webhook_configs:
      - url: 'http://telegram-webhook:8080/webhook'
        send_resolved: true

  - name: 'telegram-warning'
    webhook_configs:
      - url: 'http://telegram-webhook:8080/webhook'
        send_resolved: true

  - name: 'telegram-infrastructure'
    webhook_configs:
      - url: 'http://telegram-webhook:8080/webhook'
        send_resolved: true

