# Alertmanager Reverse Proxy Configuration
# Access: https://monitoring.example.com/alertmanager

upstream alertmanager {
    server alertmanager:9093;
    keepalive 32;
}

server {
    listen 443 ssl http2;
    server_name monitoring.example.com;

    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/monitoring.crt;
    ssl_certificate_key /etc/nginx/ssl/monitoring.key;
    ssl_trusted_certificate /etc/nginx/ssl/monitoring.crt;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Alertmanager Location
    location /alertmanager/ {
        # Basic Authentication
        auth_basic "Alertmanager - Restricted Access";
        auth_basic_user_file /etc/nginx/auth/alertmanager.htpasswd;

        # Rate Limiting
        limit_req zone=api_limit burst=20 nodelay;

        # Proxy Settings
        proxy_pass http://alertmanager/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Alertmanager API (internal only)
    location /alertmanager/api/ {
        allow 172.0.0.0/8;
        allow 10.0.0.0/8;
        allow 127.0.0.1;
        deny all;

        proxy_pass http://alertmanager/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}








