# Health Check Endpoint (No Auth Required)
# This file is named 00-health.conf to ensure it loads first (alphabetically before grafana.conf)
# This is the default server for port 80 to handle health checks
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _ localhost 127.0.0.1;

    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Reject all other requests on this server block (444 = close connection)
    location / {
        access_log off;
        return 444;
    }
}

