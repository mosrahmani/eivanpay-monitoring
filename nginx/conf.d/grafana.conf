# Grafana Reverse Proxy Configuration
# Access: https://monitoring.example.com/grafana

upstream grafana {
    server grafana:3000;
    keepalive 32;
}

server {
    listen 80;
    server_name monitoring.example.com;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name monitoring.example.com;

    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/monitoring.crt;
    ssl_certificate_key /etc/nginx/ssl/monitoring.key;
    
    # OCSP Stapling
    ssl_trusted_certificate /etc/nginx/ssl/monitoring.crt;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Grafana Location
    location /grafana/ {
        # Basic Authentication
        auth_basic "Grafana - Restricted Access";
        auth_basic_user_file /etc/nginx/auth/grafana.htpasswd;

        # Rate Limiting
        limit_req zone=api_limit burst=20 nodelay;

        # Proxy Settings
        proxy_pass http://grafana/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffer settings
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Health check (no auth required)
    location /grafana/api/health {
        proxy_pass http://grafana/api/health;
        access_log off;
    }

    # Root redirect to Grafana
    location = / {
        return 301 https://$server_name/grafana/;
    }
}








