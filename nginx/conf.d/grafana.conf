# Grafana Reverse Proxy Configuration
# Access: https://monitoring.eivanpay.com/grafana
# Clean & Correct Reverse Proxy for Grafana + Prometheus
# Supports sub_path = /grafana and fixes all login/redirect issues

server {
    listen 80;
    listen [::]:80;
    server_name monitoring.eivanpay.com;

    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl;
    listen [::]:443 ssl http2;

    server_name monitoring.eivanpay.com;

    ssl_certificate /etc/nginx/ssl/monitoring.eivanpay.com.crt;
    ssl_certificate_key /etc/nginx/ssl/monitoring.eivanpay.com.key;
    ssl_trusted_certificate /etc/nginx/ssl/monitoring.eivanpay.com.crt;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # -----------------------------
    # Root redirect
    # -----------------------------
    location = / {
        return 301 /grafana/;
    }

    # -----------------------------
    # /grafana â†’ /grafana/
    # -----------------------------
    location = /grafana {
        return 301 /grafana/;
    }

    # -----------------------------
    # Grafana WebSocket (Live) - Protected with Basic Auth
    # -----------------------------
    location /grafana/api/live/ {
        # Basic Authentication
        auth_basic "Grafana - Restricted Access";
        auth_basic_user_file /etc/nginx/auth/grafana.htpasswd;

        rewrite ^/grafana/(.*)$ /$1 break;
        proxy_pass http://grafana:3000;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # -----------------------------
    # Grafana Health check (Protected with Basic Auth)
    # -----------------------------
    location /grafana/api/health {
        # Basic Authentication
        auth_basic "Grafana - Restricted Access";
        auth_basic_user_file /etc/nginx/auth/grafana.htpasswd;

        rewrite ^/grafana/(.*)$ /$1 break;
        proxy_pass http://grafana:3000;
        proxy_set_header Host $host;
        access_log off;
    }

    # -----------------------------
    # Grafana Main Location (Protected with Basic Auth)
    # -----------------------------
    location /grafana/ {
        # Basic Authentication
        auth_basic "Grafana - Restricted Access";
        auth_basic_user_file /etc/nginx/auth/grafana.htpasswd;

        # Rate Limiting
        limit_req zone=api_limit burst=20 nodelay;

        # Rewrite to remove /grafana/ prefix
        rewrite ^/grafana/(.*)$ /$1 break;
        proxy_pass http://grafana:3000;

        # Essential headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Redirect handling
        proxy_redirect http://$host/ /grafana/;
        proxy_redirect https://$host/ /grafana/;
        proxy_redirect / /grafana/;

        # Cookie path handling for subpath
        proxy_cookie_path / /grafana/;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffer settings
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # -----------------------------
    # PROMETHEUS UI (/prometheus/)
    # -----------------------------
    location = /prometheus {
        return 301 /prometheus/;
    }

    location /prometheus/ {
        auth_basic "Prometheus - Restricted Access";
        auth_basic_user_file /etc/nginx/auth/prometheus.htpasswd;

        rewrite ^/prometheus/(.*)$ /$1 break;
        proxy_pass http://prometheus:9090;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Rate Limiting
        limit_req zone=api_limit burst=20 nodelay;
    }

    # -----------------------------
    # PROMETHEUS API for Alertmanager
    # -----------------------------
    location /prometheus/api/ {
        allow 127.0.0.1;
        allow 10.0.0.0/8;
        allow 172.0.0.0/8;
        deny all;

        rewrite ^/prometheus/api/(.*)$ /api/$1 break;
        proxy_pass http://prometheus:9090;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
