# Grafana Reverse Proxy Configuration
# Access: https://monitoring.eivanpay.com/grafana

# Note: Using variable for dynamic DNS resolution
# upstream grafana {
#     server grafana:3000;
#     keepalive 32;
# }

server {
    listen 80;
    listen [::]:80;
    server_name monitoring.eivanpay.com;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name monitoring.eivanpay.com;

    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/monitoring.eivanpay.com.crt;
    ssl_certificate_key /etc/nginx/ssl/monitoring.eivanpay.com.key;
    
    # OCSP Stapling
    ssl_trusted_certificate /etc/nginx/ssl/monitoring.eivanpay.com.crt;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Grafana Location
    location /grafana/ {
        # Basic Authentication
        auth_basic "Grafana - Restricted Access";
        auth_basic_user_file /etc/nginx/auth/grafana.htpasswd;

        # Rate Limiting
        limit_req zone=api_limit burst=20 nodelay;

        # Proxy Settings
        # Use variable to enable dynamic DNS resolution with resolver
        # Grafana is configured with GF_SERVER_SERVE_FROM_SUB_PATH=true
        # Rewrite /grafana/ to / for Grafana backend
        set $grafana_backend "http://grafana:3000";
        rewrite ^/grafana/(.*)$ /$1 break;
        proxy_pass $grafana_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffer settings
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Health check (no auth required)
    location /grafana/api/health {
        set $grafana_health_backend "http://grafana:3000";
        rewrite ^/grafana/api/health$ /api/health break;
        proxy_pass $grafana_health_backend;
        access_log off;
    }

    # Root redirect to Grafana
    location = / {
        return 301 https://$server_name/grafana/;
    }

    # Prometheus Location
    location /prometheus/ {
        # Basic Authentication
        auth_basic "Prometheus - Restricted Access";
        auth_basic_user_file /etc/nginx/auth/prometheus.htpasswd;

        # Rate Limiting
        limit_req zone=api_limit burst=20 nodelay;

        # Proxy Settings
        # Use variable to enable dynamic DNS resolution with resolver
        set $prometheus_backend "http://prometheus:9090";
        proxy_pass $prometheus_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        # WebSocket support for Prometheus UI
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Prometheus API (for Alertmanager)
    location /prometheus/api/ {
        # Internal only - no auth for Alertmanager
        allow 172.0.0.0/8;
        allow 10.0.0.0/8;
        allow 127.0.0.1;
        deny all;

        # Use variable for dynamic DNS resolution
        set $prometheus_api_backend "http://prometheus:9090/api/";
        proxy_pass $prometheus_api_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}








