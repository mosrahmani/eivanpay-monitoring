# Grafana Reverse Proxy Configuration
# Access: https://monitoring.eivanpay.com/grafana

# Note: Using variable for dynamic DNS resolution
# upstream grafana {
#     server grafana:3000;
#     keepalive 32;
# }

server {
    listen 80;
    listen [::]:80;
    server_name monitoring.eivanpay.com;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name monitoring.eivanpay.com;

    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/monitoring.eivanpay.com.crt;
    ssl_certificate_key /etc/nginx/ssl/monitoring.eivanpay.com.key;
    
    # OCSP Stapling
    ssl_trusted_certificate /etc/nginx/ssl/monitoring.eivanpay.com.crt;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Grafana Location
    location /grafana/ {
        # Rate Limiting
        limit_req zone=api_limit burst=20 nodelay;

        # Proxy Settings
        # Grafana is configured with GF_SERVER_SERVE_FROM_SUB_PATH=true
        # Pass the request as-is (Grafana will handle the /grafana/ prefix)
        proxy_pass http://grafana:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffer settings
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Health check (no auth required)
    location /grafana/api/health {
        proxy_pass http://grafana:3000/api/health;
        proxy_set_header Host $host;
        access_log off;
    }

    # Root redirect to Grafana
    location = / {
        return 301 https://$server_name/grafana/;
    }

    # Prometheus Location
    location /prometheus/ {
        # Basic Authentication
        auth_basic "Prometheus - Restricted Access";
        auth_basic_user_file /etc/nginx/auth/prometheus.htpasswd;

        # Rate Limiting
        limit_req zone=api_limit burst=20 nodelay;

        # Proxy Settings
        # Rewrite /prometheus/ to / for Prometheus backend
        rewrite ^/prometheus/(.*)$ /$1 break;
        rewrite ^/prometheus$ / break;
        proxy_pass http://prometheus:9090;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        # WebSocket support for Prometheus UI
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Prometheus API (for Alertmanager)
    location /prometheus/api/ {
        # Internal only - no auth for Alertmanager
        allow 172.0.0.0/8;
        allow 10.0.0.0/8;
        allow 127.0.0.1;
        deny all;

        # Rewrite /prometheus/api/ to /api/ for Prometheus backend
        rewrite ^/prometheus/api/(.*)$ /api/$1 break;
        proxy_pass http://prometheus:9090;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}








