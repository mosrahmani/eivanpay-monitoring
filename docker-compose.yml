version: "3.9"

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    user: "nobody"
    expose:
      - "9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/rules:/etc/prometheus/rules:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=90d'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
      - '--web.external-url=https://monitoring.eivanpay.com/prometheus/'
      - '--web.route-prefix=/prometheus'
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=eivan-pay-monitoring"

      # Prometheus Main Router
      - "traefik.http.routers.prometheus.rule=Host(`monitoring.eivanpay.com`) && PathPrefix(`/prometheus/`)"
      - "traefik.http.routers.prometheus.entrypoints=websecure"
      - "traefik.http.routers.prometheus.tls=true"
      - "traefik.http.routers.prometheus.service=prometheus"
      - "traefik.http.routers.prometheus.middlewares=security-headers@file,strip-prefix-prometheus@file,rate-limit-monitoring@file,compress@file"
      - "traefik.http.services.prometheus.loadbalancer.server.port=9090"
      - "traefik.http.routers.prometheus.priority=10"

      # Prometheus API (internal only)
      - "traefik.http.routers.prometheus-api.rule=Host(`monitoring.eivanpay.com`) && PathPrefix(`/prometheus/api/`)"
      - "traefik.http.routers.prometheus-api.entrypoints=websecure"
      - "traefik.http.routers.prometheus-api.tls=true"
      - "traefik.http.routers.prometheus-api.service=prometheus"
      - "traefik.http.routers.prometheus-api.middlewares=security-headers@file,strip-prefix-prometheus@file,metrics-whitelist@file"
      - "traefik.http.services.prometheus-api.loadbalancer.server.port=9090"
      - "traefik.http.routers.prometheus-api.priority=10"

      # Redirect /prometheus -> /prometheus/ (no rate limit, high priority)
      - "traefik.http.routers.prometheus-redirect.rule=Host(`monitoring.eivanpay.com`) && Path(`/prometheus`)"
      - "traefik.http.routers.prometheus-redirect.entrypoints=websecure"
      - "traefik.http.routers.prometheus-redirect.tls=true"
      - "traefik.http.routers.prometheus-redirect.service=api@internal"
      - "traefik.http.routers.prometheus-redirect.middlewares=redirect-to-prometheus-slash@file"
      - "traefik.http.routers.prometheus-redirect.priority=15"

    networks:
      - monitoring-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:9090/-/healthy || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  grafana:
    image: grafana/grafana:10.2.0
    container_name: grafana
    restart: unless-stopped
    expose:
      - "3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_SERVER_ROOT_URL=https://monitoring.eivanpay.com/grafana/
      - GF_SERVER_SERVE_FROM_SUB_PATH=true
      - GF_APP_MODE=production
      - GF_SERVER_ENABLE_GZIP=true
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_AUTH_ANONYMOUS_ENABLED=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=eivan-pay-monitoring"

      # Root Redirect Router - / -> /grafana/ (no rate limit, highest priority)
      - "traefik.http.routers.grafana-root-redirect.rule=Host(`monitoring.eivanpay.com`) && Path(`/`)"
      - "traefik.http.routers.grafana-root-redirect.entrypoints=websecure"
      - "traefik.http.routers.grafana-root-redirect.tls=true"
      - "traefik.http.routers.grafana-root-redirect.service=grafana"
      - "traefik.http.routers.grafana-root-redirect.middlewares=redirect-root-to-grafana@file"
      - "traefik.http.services.grafana.loadbalancer.server.port=3000"
      - "traefik.http.routers.grafana-root-redirect.priority=20"

      # Grafana Redirect Router - /grafana -> /grafana/ (no rate limit, high priority)
      - "traefik.http.routers.grafana-redirect.rule=Host(`monitoring.eivanpay.com`) && Path(`/grafana`)"
      - "traefik.http.routers.grafana-redirect.entrypoints=websecure"
      - "traefik.http.routers.grafana-redirect.tls=true"
      - "traefik.http.routers.grafana-redirect.service=grafana"
      - "traefik.http.routers.grafana-redirect.middlewares=redirect-to-grafana-slash@file"
      - "traefik.http.services.grafana.loadbalancer.server.port=3000"
      - "traefik.http.routers.grafana-redirect.priority=15"

      # Grafana Main Router (without strip-prefix - Grafana handles subpath itself)
      - "traefik.http.routers.grafana.rule=Host(`monitoring.eivanpay.com`) && PathPrefix(`/grafana`)"
      - "traefik.http.routers.grafana.entrypoints=websecure"
      - "traefik.http.routers.grafana.tls=true"
      - "traefik.http.routers.grafana.service=grafana"
      - "traefik.http.routers.grafana.middlewares=security-headers@file,rate-limit-monitoring@file,compress@file"
      - "traefik.http.services.grafana.loadbalancer.server.port=3000"
      - "traefik.http.routers.grafana.priority=10"


    networks:
      - monitoring-network

  alertmanager:
    image: prom/alertmanager:latest
    container_name: alertmanager
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - ./alertmanager/templates:/etc/alertmanager/templates:ro
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--web.external-url=https://monitoring.eivanpay.com/alertmanager/'
      - '--web.route-prefix=/'
      - '--cluster.listen-address='
    depends_on:
      - prometheus
    networks:
      - monitoring-network

  node-exporter:
    image: prom/node-exporter:v1.7.0
    container_name: node-exporter
    restart: unless-stopped
    expose:
      - "9100"
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    networks:
      - monitoring-network

networks:
  monitoring-network:
    driver: bridge
    name: eivan-pay-monitoring

volumes:
  prometheus_data:
  grafana_data:
  alertmanager_data: