global:
  scrape_interval: 15s
  scrape_timeout: 10s
  evaluation_interval: 15s
  external_labels:
    cluster: 'eivan-pay'
    environment: 'production'
    monitor: 'eivan-pay-monitoring'

# Load rules once and periodically evaluate them
rule_files:
  - "rules/*.yml"

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          instance: 'prometheus'
          service: 'monitoring'

  # Node Exporter - System Metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          instance: 'monitoring-server'

  # PostgreSQL Exporter - Database Metrics (External Server)
  # Note: This exporter runs on the database server, not in this stack
  - job_name: 'eivan-pay-postgresql'
    static_configs:
      - targets: ['188.121.105.218:9187']
        labels:
          instance: 'eivan-pay-database'
          service: 'postgresql'
          environment: 'production'
    scrape_interval: 30s
    scrape_timeout: 10s

  # Redis Exporter - Cache Metrics (External Server)
  # DISABLED: Currently not in use
  # Note: This exporter runs on the database server, not in this stack
  # - job_name: 'eivan-pay-redis'
  #   static_configs:
  #     - targets: ['${REDIS_EXPORTER_ENDPOINT:-188.121.105.218:9121}']
  #       labels:
  #         instance: 'eivan-pay-cache'
  #         service: 'redis'
  #         environment: 'production'
  #   scrape_interval: 30s
  #   scrape_timeout: 10s

  # Alertmanager - Monitoring Alertmanager itself
  - job_name: 'alertmanager'
    static_configs:
      - targets: ['alertmanager:9093']
        labels:
          instance: 'alertmanager'
          service: 'monitoring'

  # cAdvisor - Container Metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          instance: 'monitoring-server'
          service: 'cadvisor'
    scrape_interval: 15s
    scrape_timeout: 10s
